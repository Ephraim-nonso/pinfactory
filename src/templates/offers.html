{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="panel with-nav-tabs panel-default">
    <div class="panel-heading">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#defaulttab" data-toggle="tab">All offers</a></li>
            <li><a id="myofferstab" href="#myoffers" data-toggle="tab">My offers</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="defaulttab">
				{% with show_mine_only=False %}{% include 'offers-section.html' %}{% endwith %}
			</div>
            <div class="tab-pane fade" id="myoffers">
				{% with show_mine_only=True %}{% include 'offers-section.html' %}{% endwith %}
			</div>
        </div><!-- tab-content -->
    </div><!-- panel-body -->
</div>

{% endblock %}
